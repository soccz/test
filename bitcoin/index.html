<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 비트코인 예측</title>
    <style>
        /* Toss Style Colors & Fonts */
        :root {
            --background: #f2f4f6;
            --white: #ffffff;
            --text-primary: #191f28;
            --text-secondary: #8b95a1;
            --blue: #3182f6;
            --red: #f04452;
            --card-shadow: 0 4px 16px rgba(0, 0, 0, 0.04);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            max-width: 600px;
            margin-bottom: 24px;
            text-align: left;
            padding-top: 10px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
            color: var(--text-primary);
        }

        .header p {
            font-size: 15px;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        .card-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background-color: var(--white);
            border-radius: 20px;
            padding: 24px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
        }

        .card-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .badge {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: 600;
        }

        .badge-basic {
            background-color: #e8f3ff;
            color: var(--blue);
        }

        .badge-deep {
            background-color: #fff0f1;
            color: var(--red);
        }

        .chart-img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            margin-top: 10px;
            border: 1px solid #f2f4f6;
        }

        .description {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 16px;
            line-height: 1.5;
        }

        .footer {
            margin-top: 40px;
            font-size: 12px;
            color: #b0b8c1;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>실시간 비트코인 예측</h1>
        <p>AI가 분석한 향후 24시간의 가격 흐름입니다.</p>
    </div>

    <div class="card-container">
        <!-- Card 1: Basic Model -->
        <div class="card">
            <div class="card-title">
                단순 추세 예측
                <span class="badge badge-basic">Basic</span>
            </div>
            <p class="description">지난 200시간의 가격 흐름을 한 줄의 직선으로 평균 내어,<br>상승/하락의 큰 방향성을 보여줍니다.</p>
            <img src="bitcoin_basic_result.png" alt="Basic Prediction Chart" class="chart-img">
        </div>

        <!-- Card 2: Deep Learning Model -->
        <div class="card">
            <div class="card-title">
                AI 패턴 분석
                <span class="badge badge-deep">Deep</span>
            </div>
            <p class="description">최근 6개월 데이터를 학습하고, 마지막 10시간의 패턴을<br>분석하여 향후 24시간을 예측합니다.</p>
            <img src="bitcoin_deep_result.png" alt="Deep Learning Prediction Chart" class="chart-img">
        </div>
    </div>

    <div class="footer">
        © 2026 AI Bitcoin Analysis<br>
        투자의 책임은 본인에게 있습니다. 재미로만 봐주세요!
    </div>

</body>

</html>
